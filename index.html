<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Tour Magazine · Archivo</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b0f14;color:#fff}
    .wrap{max-width:1100px;margin:0 auto;padding:24px 16px}
    h1{margin:0 0 6px;font-size:28px}
    p{margin:0 0 18px;color:rgba(255,255,255,0.7)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .card{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.1);border-radius:18px;overflow:hidden;text-decoration:none;color:#fff}
    .cover{aspect-ratio: 3/4;background:#111;display:flex;align-items:center;justify-content:center}
    .cover img{width:100%;height:100%;object-fit:cover}
    .info{padding:12px}
    .info b{display:block}
    .info span{color:rgba(255,255,255,0.65);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Global Tour Magazine</h1>
    <p>Archivo de ediciones · Lectura interactiva + PDF descargable</p>

    <div class="grid">
      <a class="card" href="./issue.html?id=001-chile">
        <div class="cover">
          <img src="./issues/001-chile/cover.jpg" alt="Edición 01" />
        </div>
        <div class="info">
          <b>Edición 001 — Chile</b>
          <span>Global Tour · 2026</span>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
