<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tour KM0 Magazine</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* Estilos específicos para la portada */
        header {
            background-color: var(--rojo-alboran);
            padding: 80px 20px;
            text-align: center;
            color: var(--blanco);
        }

        .logo-tour {
            font-family: 'Miracle', serif; /* Tu fuente personalizada */
            font-size: 5rem;
            margin: 0;
            line-height: 1;
        }

        .archivo-subtitle {
            font-family: 'BigShoulders', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-top: 10px;
        }

.grid-ediciones {
    display: grid;
    /* Cambiamos el minmax de 300px a 200px para permitir más columnas */
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
    gap: 30px;
    padding: 40px 5%;
    background-color: var(--negro);
}

        .card-pais {
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .card-pais:hover {
            transform: scale(1.05);
        }

        .portada-preview {
            width: 100%;
            aspect-ratio: 3/4;
            background-size: cover;
            background-position: center;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .info-pais {
            margin-top: 15px;
            text-align: left;
        }

        .nombre-pais {
            font-family: 'BigShoulders', sans-serif;
            font-weight: bold;
            font-size: 2rem;
            color: var(--blanco);
            text-transform: uppercase;
        }

        .fecha-tour {
            color: var(--rojo-alboran);
            font-family: 'BigShoulders', sans-serif;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-tour">Global Tour KmO</h1>
        <div class="archivo-subtitle">ARCHIVO DE REVISTAS</div>
    </header>

    <main class="grid-ediciones">
        
        <a href="revistas/chile/index.html" class="card-pais">
            <div class="portada-preview" style="background-image: url('revistas/chile/paginas/001.png');"></div>
            <div class="info-pais">
                <div class="nombre-pais">Chile</div>
                <div class="fecha-tour">28 FEBRERO 2026</div>
            </div>
        </a>

        </main>

    <footer style="color: #666; text-align: center; padding: 40px; font-size: 0.8rem; background: #111;">
        <p>Un proyecto colaborativo de fans para fans.</p>
    </footer>

</body>
</html>
