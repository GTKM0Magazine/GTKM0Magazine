<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Chile | Global Tour KM0</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/turn.min.js"></script>

    <style>
        body { background-color: #1a1a1a; margin: 0; padding: 0; text-align: center; overflow: hidden; }
        .magazine-viewport { margin-top: 50px; display: inline-block; width: 100%; height: 85vh; }
        .page { background-color: white; background-size: 100% 100%; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .btn-download { background: #e60000; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 20px; font-family: sans-serif; font-weight: bold; }
    </style>
</head>
<body>

    <audio id="audioFlip" src="../../assets/page-flip.mp3"></audio>

    <a href="revista_chile.pdf" class="btn-download" download>DESCARGAR PDF CHILE</a>

    <div class="magazine-viewport">
        <div id="flipbook">
            </div>
    </div>

    <script>
        $(window).on('load', function() {
            const total = 30;
            const fb = $("#flipbook");
            const audio = document.getElementById("audioFlip");

            // Inyectar páginas
            for (let i = 1; i <= total; i++) {
                let n = i.toString().padStart(3, '0');
                fb.append('<div class="page" style="background-image:url(paginas/'+n+'.png);"></div>');
            }

            // Medidas A4
            let esMovil = $(window).width() < 768;
            let w = esMovil ? $(window).width() * 0.85 : 400;
            let h = w * 1.414;

            // Inicializar Turn.js (usando la versión del servidor CDN)
            setTimeout(function() {
                if ($.isFunction(fb.turn)) {
                    fb.turn({
                        width: esMovil ? w : w * 2,
                        height: h,
                        display: esMovil ? 'single' : 'double',
                        autoCenter: true,
                        acceleration: true,
                        gradients: true,
                        elevation: 50,
                        when: {
                            turning: function() {
                                if (audio) { audio.currentTime = 0; audio.play().catch(function(){}); }
                            }
                        }
                    });
                } else {
                    alert("La librería no cargó. Por favor, refresca la página.");
                }
            }, 500);
        });
    </script>
</body>
</html>
