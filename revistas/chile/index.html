<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Chile | Global Tour KM0</title>
    
    <link rel="stylesheet" href="../../assets/style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/turn.min.js"></script>
    
    <style>
        body { background-color: #1a1a1a; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .magazine-viewport { margin-top: 50px; width: 100%; display: flex; justify-content: center; }
        .page { background-color: white; background-size: 100% 100%; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #flipbook { visibility: hidden; } /* Se mostrará al cargar */
    </style>
</head>
<body>

    <audio id="audioFlip" preload="auto">
        <source src="../../assets/page-flip.mp3" type="audio/mpeg">
    </audio>

    <div style="padding: 20px; z-index: 100;">
        <a href="revista_chile.pdf" class="btn-download" download>DESCARGAR PDF CHILE</a>
    </div>

    <div class="magazine-viewport">
        <div id="flipbook">
            <div style="background-image:url(paginas/001.png);"></div>
            <div style="background-image:url(paginas/002.png);"></div>
            <div style="background-image:url(paginas/003.png);"></div>
            <div style="background-image:url(paginas/004.png);"></div>
        </div>
    </div>

    <script>
        $(window).on('load', function() {
            const flipbook = $("#flipbook");
            const audio = document.getElementById("audioFlip");
            const totalPaginas = 30; // AJUSTA ESTO SI TIENES MÁS

            // Añadimos el resto de páginas automáticamente
            for (let i = 5; i <= totalPaginas; i++) {
                let num = i.toString().padStart(3, '0');
                flipbook.append('<div style="background-image:url(paginas/'+num+'.png);"></div>');
            }

            // Dimensiones para formato A4
            let esMovil = $(window).width() < 768;
            let anchoPagina = esMovil ? $(window).width() * 0.85 : 420;
            let altoPagina = anchoPagina * 1.414;

            // Arrancamos el flipbook
            setTimeout(function() {
                flipbook.css("visibility", "visible").turn({
                    width: esMovil ? anchoPagina : anchoPagina * 2,
                    height: altoPagina,
                    display: esMovil ? 'single' : 'double',
                    autoCenter: true,
                    acceleration: true,
                    elevation: 50,
                    when: {
                        turning: function() {
                            if (audio) { audio.currentTime = 0; audio.play().catch(function(){}); }
                        }
                    }
                });
            }, 300);
        });
    </script>
</body>
</html>
