<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Chile | Global Tour KM0</title>
    
    <link rel="stylesheet" href="../../assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/blasten/turn.js/master/turn.min.js"></script>
    
    <style>
        body { background-color: #1a1a1a; margin: 0; padding-top: 20px; overflow-x: hidden; }
        .magazine-viewport { width: 100%; height: 85vh; display: flex; justify-content: center; align-items: center; }
        .page { background-color: white; background-size: 100% 100%; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <audio id="audioFlip" src="../../assets/page-flip.mp3"></audio>

    <div class="download-container" style="text-align: center; margin-bottom: 10px;">
        <a href="revista_chile.pdf" class="btn-download" download>DESCARGAR PDF EDICIÓN CHILE</a>
    </div>

    <div class="magazine-viewport">
        <div id="flipbook"></div>
    </div>

    <script>
        $(window).ready(function() {
            const totalPaginas = 30; 
            const flipbook = $("#flipbook");
            const audio = document.getElementById("audioFlip");

            for (let i = 1; i <= totalPaginas; i++) {
                let num = i.toString().padStart(3, '0');
                let pagina = $('<div />', {
                    'class': 'page',
                    'style': `background-image:url(paginas/${num}.png);`
                });
                flipbook.append(pagina);
            }

            let esMovil = $(window).width() < 768;
            let anchoPagina = esMovil ? $(window).width() * 0.85 : 420; 
            let altoPagina = anchoPagina * 1.414;

            flipbook.turn({
                width: esMovil ? anchoPagina : anchoPagina * 2,
                height: altoPagina,
                display: esMovil ? 'single' : 'double',
                autoCenter: true,
                acceleration: true,
                gradients: true,
                elevation: 50,
                // AQUÍ ACTIVAMOS EL SONIDO
                when: {
                    turning: function(event, page, view) {
                        audio.currentTime = 0; // Reinicia el sonido por si pasan páginas rápido
                        audio.play();
                    }
                }
            });
        });

        $(window).resize(function() { location.reload(); });
    </script>
</body>
</html>
