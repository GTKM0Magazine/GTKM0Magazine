<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
  /* ====== FUENTES LOCALES ====== */
  @font-face{
    font-family: "Miracle";
    src: url("/GTKM0Magazine/assets/miracle.woff") format("woff");
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }
  @font-face{
    font-family: "Big Shoulders";
    src: url("/GTKM0Magazine/assets/big-shoulders-regular.woff") format("woff");
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }
  @font-face{
    font-family: "Big Shoulders";
    src: url("/GTKM0Magazine/assets/big-shoulders-bold.woff") format("woff");
    font-weight: 700;
    font-style: normal;
    font-display: swap;
  }

  :root{
    --bg:#0f0f10;
    --panel: rgba(16,16,18,.80);
    --border: rgba(255,255,255,.10);
    --text: rgba(255,255,255,.92);
    --muted: rgba(255,255,255,.65);
    --accent:#e10600;

    --font-display: "Miracle", serif;
    --font-title: "Big Shoulders", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    --font-body: "Helvetica Now Condensed", "HelveticaNeue-Condensed", "Helvetica Neue",
                 "Arial Narrow", Arial, "Roboto Condensed", system-ui, sans-serif;
  }

  *{ box-sizing:border-box; }

  body{
    background:var(--bg);
    margin:0;
    overflow:hidden;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: var(--font-body);
    color:var(--text);
  }

  /* TOPBAR (RESPONSIVE SIN SOLAPES) */
  .topbar{
    position:fixed;
    top:0; left:0; right:0;
    z-index:9999;
    background:var(--panel);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom:1px solid var(--border);
  }

  .topbar-inner{
    height:64px;
    padding:0 16px;
    display:grid;
    grid-template-columns: 1fr auto 1fr; /* izquierda | centro | derecha */
    align-items:center;
    gap:10px;
  }

  .left, .right{
    display:flex;
    align-items:center;
    gap:10px;
    min-width: 0;
  }
  .left{ justify-content:flex-start; }
  .right{ justify-content:flex-end; }

  .center{
    text-align:center;
    line-height:1.05;
    min-width: 0;
  }

  .brand{
    font-family: var(--font-display);
    font-weight:400;
    letter-spacing:.7px;
    font-size:16px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .edition{
    margin-top:3px;
    font-family: var(--font-title);
    font-weight:700;
    letter-spacing:1px;
    text-transform: uppercase;
    font-size:12px;
    color:var(--muted);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .btn{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:10px 12px;
    border-radius:999px;
    border:1px solid var(--border);
    background: rgba(255,255,255,.06);
    color:var(--text);
    text-decoration:none;
    font-family: var(--font-title);
    font-weight:700;
    letter-spacing:1px;
    text-transform: uppercase;
    font-size:13px;
    user-select:none;
    cursor:pointer;
  }
  .btn:hover{ background: rgba(255,255,255,.10); }
  .btn.red{
    border-color: rgba(225,6,0,.55);
    background: rgba(225,6,0,.18);
  }
  .btn.red:hover{ background: rgba(225,6,0,.28); }

  .btn svg{ display:block; }
  .btn .label{ display:inline; }

  /* VIEWPORT */
  .magazine-viewport{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    padding-top:74px; /* espacio topbar (64 + margen visual) */
  }

  /* WRAP para zoom/drag */
  #flipbookWrap{
    transform-origin: center center;
    touch-action: none;            /* capturamos gestos para pinch propio */
    will-change: transform;
  }

  /* FLIPBOOK */
  #flipbook{
    opacity:0;
    pointer-events:none;
    transition:opacity .25s ease-in;
  }

  .page{
    background:#fff center/contain no-repeat;
    box-shadow:0 0 22px rgba(0,0,0,.55);
  }

  #loading{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    color:rgba(255,255,255,.7);
    font-size:14px;
    pointer-events:none;
  }

  /* Nav */
  .nav{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:52px;
    height:52px;
    border-radius:50%;
    border:1px solid var(--border);
    background: rgba(0,0,0,.30);
    color:#fff;
    cursor:pointer;
    z-index:50;
    display:flex;
    align-items:center;
    justify-content:center;
    user-select:none;
  }
  .nav:hover{ background: rgba(0,0,0,.55); }
  .nav.prev{ left:14px; }
  .nav.next{ right:14px; }

  /* Toast */
  .toast{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    background:rgba(0,0,0,.65);
    border:1px solid var(--border);
    color:var(--text);
    padding:10px 12px;
    border-radius:999px;
    font-size:12px;
    opacity:0;
    pointer-events:none;
    transition: opacity .2s ease;
    z-index:9999;
  }
  .toast.show{ opacity:1; }

  /* Mobile tweaks */
  @media (max-width: 900px){
    .topbar-inner{ height:56px; padding:0 12px; }
    .magazine-viewport{ padding-top:64px; }

    .brand{ font-size:15px; }
    .edition{ font-size:11.5px; }

    .btn{ padding:9px 10px; }
    .btn .label{ display:none; } /* solo iconos */
  }

  @media (max-width: 360px){
    .brand{ font-size:14px; }
    .edition{ font-size:11px; }
  }
</style>
</head>

<body>

    <div class="right">
      <a class="btn red" href="revista_chile.pdf" download aria-label="Descargar PDF">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path d="M12 3v11" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>

          <rect x="3" y="3" width="12" height="12" rx="2" ry="2" stroke="white" stroke-width="2" fill="none" opacity=".8"/>

  <div id="flipbookWrap">
    <div id="flipbook"></div>
  </div>

  <div id="loading">Cargando revistaâ€¦</div>

  <button class="nav prev" aria-label="PÃ¡gina anterior" type="button">
    <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
      <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

<!-- Libs -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/GTKM0Magazine/assets/turn.min.js"></script>

<script>
  // ====== CONFIG CHILE ======
  const CFG = {
    pais: "Chile",
    slug: "chile",
    numero: "nÂº.1",
    totalPaginas: 36,
    pdf: "revista_chile.pdf",
    ext: "jpg"
  };

  function preload(urls){
    return Promise.all(urls.map(u => new Promise(res=>{
      const img = new Image();
      img.onload = ()=>res(true);
      img.onerror = ()=>res(false);
      img.src = u;
    })));
  }

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function getDims(){
    const esMovil = window.innerWidth < 900;

    // Margen lateral de seguridad (para que JAMÃS corte)
    const safe = esMovil ? 28 : 40;     // px totales aprox por lado/aire
    const maxW = window.innerWidth - safe * 2;

    // En mÃ³vil, single page: pageW = maxW (pero sin pasarnos)
    const pageW = esMovil ? Math.floor(maxW) : 500;
    const pageH = Math.floor(pageW * 1.414);

    return {
      esMovil,
      pageW,
      pageH,
      width: esMovil ? pageW : pageW * 2,
      height: pageH,
      display: esMovil ? "single" : "double"
    };
  }

  function showToast(msg){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"), 1400);
  }

  // Textos por config
  document.title = `EdiciÃ³n ${CFG.pais} | GTKM0 Magazine`;
  document.querySelector(".edition").textContent = `EdiciÃ³n ${CFG.numero} Â· ${CFG.pais}`;
  document.querySelector('a[download]').setAttribute("href", CFG.pdf);

  const PAGE_BASE = `/GTKM0Magazine/revistas/${CFG.slug}/paginas/`;

  let readyForSound = false;

  function buildPages($fb){
    $fb.empty();
    for(let i=1;i<=CFG.totalPaginas;i++){
      const num = String(i).padStart(3,"0");
      $fb.append(`<div class="page" style="background-image:url('${PAGE_BASE}${num}.${CFG.ext}')"></div>`);
    }
  }

  function initOrResizeTurn(){
    const fb = $("#flipbook");
    if(!(jQuery.fn && typeof jQuery.fn.turn === "function")) return;

    const d = getDims();

    $(".page").css({ width: d.pageW+"px", height: d.pageH+"px" });
    fb.css({ width: d.width+"px", height: d.height+"px" });

    if(fb.data("turn")){
      fb.turn("size", d.width, d.height);
      fb.turn("display", d.display);
      fb.turn("center");
    }
  }

  $(async function(){
    const fb = $("#flipbook");
    const audio = document.getElementById("audioFlip");
    const loading = document.getElementById("loading");

    if(!(jQuery.fn && typeof jQuery.fn.turn === "function")){
      loading.textContent = "turn.js no cargÃ³ (revisa /assets/turn.min.js)";
      return;
    }

    buildPages(fb);

    // Precargar primeras pÃ¡ginas
    const primeras = [1,2,3,4,5,6].filter(n=>n<=CFG.totalPaginas)
      .map(n => PAGE_BASE + String(n).padStart(3,"0") + "." + CFG.ext);

    const ok = await preload(primeras);
    if(ok.every(v=>!v)){
      loading.textContent = "No se cargan las pÃ¡ginas (ruta/nombres/extensiÃ³n).";
      return;
    }

    const d = getDims();
    $(".page").css({ width: d.pageW+"px", height: d.pageH+"px" });
    fb.css({ width: d.width+"px", height: d.height+"px" });

    fb.turn({
      width: d.width,
      height: d.height,
      display: d.display,
      autoCenter:true,
      acceleration:true,
      gradients:true,
      elevation:50,
      when:{
        turning:function(){
          // sonido mÃ¡s â€œa tiempoâ€
          if(readyForSound && audio){
            audio.pause();
            audio.currentTime = 0;
            audio.play().catch(()=>{});
          }
          readyForSound = true;
        }
      }
    });

    // Nav
    document.querySelector(".nav.prev").addEventListener("click", ()=>fb.turn("previous"));
    document.querySelector(".nav.next").addEventListener("click", ()=>fb.turn("next"));

    // Teclado
    $(document).on("keydown", e=>{
      if(e.key==="ArrowLeft") fb.turn("previous");
      if(e.key==="ArrowRight") fb.turn("next");
      if(e.key==="Escape"){ zoomTo(1); }
    });

    // Click izquierda/derecha (cuando no estÃ¡s haciendo pinch)
    fb.on("click", ".page", function(e){
      if(isPinching) return;
      const rect = this.getBoundingClientRect();
      const x = e.clientX - rect.left;
      if(x < rect.width/2) fb.turn("previous");
      else fb.turn("next");
    });

    // Mostrar
    fb.css({opacity:1, pointerEvents:"auto"});
    loading.style.display="none";
  });

  // Compartir / copiar enlace
  document.getElementById("btnShare").addEventListener("click", async ()=>{
    const url = window.location.href;
    try{
      if(navigator.share){
        await navigator.share({ title: document.title, url });
      }else{
        await navigator.clipboard.writeText(url);
        showToast("Enlace copiado âœ¨");
      }
    }catch(e){
      try{
        await navigator.clipboard.writeText(url);
        showToast("Enlace copiado âœ¨");
      }catch(_){
        showToast("No se pudo copiar ðŸ˜…");
      }
    }
  });

  // ====== PINCH TO ZOOM + DRAG ======
  let zoom = 1;
  let tx = 0, ty = 0;
  const ZOOM_MIN = 1;
  const ZOOM_MAX = 3;

  const wrap = document.getElementById("flipbookWrap");

  const pointers = new Map();
  let startDist = 0;
  let startZoom = 1;
  let isPinching = false;

  function applyTransform(){
    if(zoom === 1){
      tx = 0; ty = 0;
      wrap.style.transform = "translate(0px, 0px) scale(1)";
      return;
    }
    wrap.style.transform = `translate(${tx}px, ${ty}px) scale(${zoom})`;
  }

  function zoomTo(z){
    zoom = clamp(+z.toFixed(2), ZOOM_MIN, ZOOM_MAX);
    // lÃ­mites suaves para que no â€œse vayaâ€
    const LIM = 600 * (zoom - 1);
    tx = clamp(tx, -LIM, LIM);
    ty = clamp(ty, -LIM, LIM);
    applyTransform();
  }

  function dist(a,b){
    const dx = a.x - b.x;
    const dy = a.y - b.y;
    return Math.hypot(dx, dy);
  }

  // Drag con 1 dedo cuando hay zoom
  let dragging = false, sx=0, sy=0;

  wrap.addEventListener("pointerdown", (e)=>{
    pointers.set(e.pointerId, { x:e.clientX, y:e.clientY });
    wrap.setPointerCapture(e.pointerId);

    if(pointers.size === 2){
      const [p1,p2] = Array.from(pointers.values());
      startDist = dist(p1,p2);
      startZoom = zoom;
      isPinching = true;
      dragging = false;
      return;
    }

    if(zoom > 1 && pointers.size === 1){
      dragging = true;
      sx = e.clientX; sy = e.clientY;
    }
  });

  wrap.addEventListener("pointermove", (e)=>{
    if(!pointers.has(e.pointerId)) return;
    pointers.set(e.pointerId, { x:e.clientX, y:e.clientY });

    if(pointers.size === 2){
      const [p1,p2] = Array.from(pointers.values());
      const newDist = dist(p1,p2);
      if(startDist > 0){
        const scale = newDist / startDist;
        zoomTo(startZoom * scale);
      }
      return;
    }

    if(dragging && zoom > 1 && pointers.size === 1){
      const dx = e.clientX - sx;
      const dy = e.clientY - sy;
      sx = e.clientX; sy = e.clientY;

      tx += dx;
      ty += dy;

      const LIM = 600 * (zoom - 1);
      tx = clamp(tx, -LIM, LIM);
      ty = clamp(ty, -LIM, LIM);
      applyTransform();
    }
  });

  wrap.addEventListener("pointerup", (e)=>{
    pointers.delete(e.pointerId);
    if(pointers.size < 2){
      isPinching = false;
      startDist = 0;
      startZoom = zoom;
    }
    if(pointers.size === 0){
      dragging = false;
    }
  });

  wrap.addEventListener("pointercancel", (e)=>{
    pointers.delete(e.pointerId);
    if(pointers.size < 2){
      isPinching = false;
      startDist = 0;
      startZoom = zoom;
    }
    if(pointers.size === 0){
      dragging = false;
    }
  });

  // Doble tap: 1x <-> 2x
  let lastTap = 0;
  wrap.addEventListener("click", ()=>{
    const now = Date.now();
    if(now - lastTap < 320){
      zoomTo(zoom === 1 ? 2 : 1);
    }
    lastTap = now;
  });

  // Resize/orientaciÃ³n: reajustar Turn.js sin recargar
  let rt;
  window.addEventListener("resize", ()=>{
    clearTimeout(rt);
    rt = setTimeout(()=>{
      // resetea zoom para que no quede â€œraroâ€
      zoomTo(1);
      initOrResizeTurn();
    }, 150);
  });
  window.addEventListener("orientationchange", ()=>{
    setTimeout(()=>{
      zoomTo(1);
      initOrResizeTurn();
    }, 250);
  });
</script>
