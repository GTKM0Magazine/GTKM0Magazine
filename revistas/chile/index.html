<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista Chile - KM0</title>
    <link rel="stylesheet" href="../../assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/blasten/turn.js/master/turn.min.js"></script>
</head>
<body>

    <div class="download-container">
        <a href="revista_chile.pdf" class="btn-download" download>Descargar PDF Edición Chile</a>
    </div>

    <div class="magazine-viewport">
        <div id="flipbook">
            </div>
    </div>

    <script>
        const totalPaginas = 30; // Ajusta según la revista
        const flipbook = $("#flipbook");

        function cargarPaginas() {
            for (let i = 1; i <= totalPaginas; i++) {
                // Formatear a 001, 002, etc.
                let num = i.toString().padStart(3, '0');
                let pagina = $('<div />', {
                    'class': 'page',
                    'style': `background-image:url(paginas/${num}.png); background-size: 100% 100%;`
                });
                flipbook.append(pagina);
            }
        }

        function inicializarFlipbook() {
            let width = 1000;
            let height = 650;
            let display = 'double';

            // Si es móvil, forzar una sola página
            if ($(window).width() < 768) {
                width = $(window).width() * 0.9;
                height = width * 1.4; // Proporción vertical
                display = 'single';
            }

            flipbook.turn({
                width: width,
                height: height,
                display: display,
                autoCenter: true,
                acceleration: true,
                gradients: true,
                elevation: 50
            });
        }

        $(window).ready(function() {
            cargarPaginas();
            inicializarFlipbook();
        });
    </script>
</body>
</html>
