<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Chile | Global Tour KM0</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/turn.min.js"></script>

    <style>
        body { background-color: #1a1a1a; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .magazine-viewport { margin-top: 50px; width: 100%; display: flex; justify-content: center; align-items: center; }
        .page { background-color: white; background-size: 100% 100%; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #flipbook { visibility: hidden; }
        .btn-download { background: #e60000; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; font-family: sans-serif; display: inline-block; margin: 20px; }
    </style>
</head>
<body>

    <audio id="audioFlip" src="../../assets/page-flip.mp3"></audio>

    <div style="z-index: 100;">
        <a href="revista_chile.pdf" class="btn-download" download>DESCARGAR PDF CHILE</a>
    </div>

    <div class="magazine-viewport">
        <div id="flipbook">
            </div>
    </div>

    <script type="text/javascript">
        $(window).on('load', function() {
            const totalPaginas = 30; 
            const flipbook = $("#flipbook");
            const audio = document.getElementById("audioFlip");

            // 1. Generamos las páginas
            for (let i = 1; i <= totalPaginas; i++) {
                let num = i.toString().padStart(3, '0');
                flipbook.append('<div class="page" style="background-image:url(paginas/' + num + '.png);"></div>');
            }

            // 2. Cálculo de medidas para A4
            let esMovil = $(window).width() < 768;
            let anchoPagina = esMovil ? $(window).width() * 0.85 : 400;
            let altoPagina = anchoPagina * 1.414;

            // 3. Inicializamos Turn.js
            setTimeout(function() {
                flipbook.css("visibility", "visible").turn({
                    width: esMovil ? anchoPagina : anchoPagina * 2,
                    height: altoPagina,
                    display: esMovil ? 'single' : 'double',
                    autoCenter: true,
                    acceleration: true,
                    gradients: true,
                    elevation: 50,
                    when: {
                        turning: function() {
                            if (audio) {
                                audio.currentTime = 0;
                                audio.play().catch(function(e){});
                            }
                        }
                    }
                });
            }, 500);
        });
    </script>
</body>
</html>
