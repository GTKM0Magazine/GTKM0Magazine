<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Chile | GTKM0</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/turn.min.js"></script>

    <style>
        body { background-color: #1a1a1a; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .magazine-viewport { 
            margin-top: 20px;
            width: 100%; 
            height: 85vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        /* ESTO EVITA QUE SALGAN TODAS HACIA ABAJO */
        #flipbook {
            display: none; /* Lo mantenemos oculto hasta que Turn.js lo organice */
        }

        .page { 
            background-color: white; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .page img {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .btn-download { 
            background: #e60000; color: white; padding: 10px 20px; 
            text-decoration: none; border-radius: 5px; font-weight: bold; 
            font-family: sans-serif; margin: 15px; display: inline-block;
        }
    </style>
</head>
<body>

    <audio id="audioFlip" src="../../assets/page-flip.mp3"></audio>

    <a href="revista_chile.pdf" class="btn-download" download>DESCARGAR PDF CHILE</a>

    <div class="magazine-viewport">
        <div id="flipbook">
            </div>
    </div>

    <script type="text/javascript">
        $(window).on('load', function() {
            const totalPaginas = 30; 
            const fb = $("#flipbook");
            const audio = document.getElementById("audioFlip");

            // 1. Inyectamos las páginas
            for (let i = 1; i <= totalPaginas; i++) {
                let num = i.toString().padStart(3, '0');
                fb.append('<div class="page"><img src="paginas/' + num + '.png"></div>');
            }

            // 2. Medidas
            let esMovil = $(window).width() < 768;
            let anchoPagina = esMovil ? $(window).width() * 0.85 : 400;
            let altoPagina = anchoPagina * 1.414;

            // 3. LA CLAVE: Esperar un poquito y forzar el arranque
            setTimeout(function() {
                fb.show().turn({
                    width: esMovil ? anchoPagina : anchoPagina * 2,
                    height: altoPagina,
                    display: esMovil ? 'single' : 'double',
                    autoCenter: true,
                    acceleration: true,
                    elevation: 50,
                    when: {
                        turning: function() {
                            if (audio) {
                                audio.currentTime = 0;
                                audio.play().catch(function(){});
                            }
                        }
                    }
                });
            }, 500);
        });
    </script>
</body>
</html>
