<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista Chile - KM0</title>
    <link rel="stylesheet" href="../../assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/blasten/turn.js/master/turn.min.js"></script>
</head>
<body>

    <div class="download-container">
        <a href="revista_chile.pdf" class="btn-download" download>Descargar PDF Edición Chile</a>
    </div>

    <div class="magazine-viewport">
    <div id="flipbook">
        </div>
</div>

<script>
    const totalPaginas = 30; // Asegúrate de que este número sea el correcto
    const flipbook = $("#flipbook");

    // 1. Cargar las páginas antes de inicializar el efecto
    for (let i = 1; i <= totalPaginas; i++) {
        let num = i.toString().padStart(3, '0');
        let pagina = $('<div />', {
            'class': 'page',
            'style': `background-image:url(paginas/${num}.png);`
        });
        flipbook.append(pagina);
    }

    // 2. Inicializar el motor de turn.js
    $(window).ready(function() {
        flipbook.turn({
            width: $(window).width() > 768 ? 1000 : $(window).width() * 0.9,
            height: $(window).width() > 768 ? 650 : 500,
            autoCenter: true,
            display: $(window).width() > 768 ? 'double' : 'single',
            acceleration: true,
            gradients: true
        });
    });
</script>
</body>
</html>
