<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Edición Chile | GTKM0</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/turn.min.js"></script>

    <style>
        body { background-color: #1a1a1a; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow: hidden; }
        .magazine-viewport { margin-top: 50px; }
        #flipbook { display: none; } /* Se oculta hasta que el motor lo inicie */
        .page { background-color: white; background-size: 100% 100%; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .btn-download { background: #e60000; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-family: sans-serif; font-weight: bold; margin: 20px; display: inline-block; }
    </style>
</head>
<body>

    <audio id="audioFlip" src="../../assets/page-flip.mp3"></audio>
    <a href="revista_chile.pdf" class="btn-download" download>DESCARGAR PDF CHILE</a>

    <div class="magazine-viewport">
        <div id="flipbook">
            </div>
    </div>

    <script type="text/javascript">
        $(window).ready(function() {
            const totalPaginas = 30;
            const flipbook = $("#flipbook");
            const audio = document.getElementById("audioFlip");

            // 1. Calculamos medidas primero
            let esMovil = $(window).width() < 768;
            let anchoPagina = esMovil ? $(window).width() * 0.85 : 400;
            let altoPagina = anchoPagina * 1.414;

            // 2. Creamos las páginas una a una dentro del motor
            for (let i = 1; i <= totalPaginas; i++) {
                let num = i.toString().padStart(3, '0');
                let elementoPagina = $('<div />', {
                    'class': 'page',
                    'style': 'background-image:url(paginas/' + num + '.png)'
                });
                flipbook.append(elementoPagina);
            }

            // 3. Arrancamos el motor
            flipbook.fadeIn(1000).turn({
                width: esMovil ? anchoPagina : anchoPagina * 2,
                height: altoPagina,
                display: esMovil ? 'single' : 'double',
                autoCenter: true,
                acceleration: true,
                elevation: 50,
                when: {
                    turning: function() {
                        if (audio) { audio.currentTime = 0; audio.play().catch(function(){}); }
                    }
                }
            });
        });
    </script>
</body>
</html>
